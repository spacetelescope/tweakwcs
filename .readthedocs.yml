version: 2

build:
  os: ubuntu-20.04
  apt_packages:
    - graphviz
  tools:
    python: "3.10"

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: true

formats: all

python:
   install:
      - requirements: docs/rtd-pip-requirements.txt
      - method: pip
        path: .
        extra_requirements:
            - docs
